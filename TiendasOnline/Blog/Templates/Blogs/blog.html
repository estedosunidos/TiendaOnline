{% extends "base.html" %} 
{%load static%}
{% block body %}
    {% for post in post %}
    <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{post.imagen.url}}" alt="" style=" with:20%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower">{{post.titulo}}</span>
            <span class="section-heading-upper">{{post.contenido}}</span>
          </h2>
          <div style="text-align:left; font-size:0.8em">
            Autor: {{post.autor}}
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endfor %} 
    <section>
      <div style="with:50%; text-align:center; margin:auto;color:white;">
        Categorias: 
        {% for post in post %}
          {% for categoria in post.categoria.all %}
            <a href="{% url 'Categoria' categoria.id %}" class="linkscategoria">{{categoria.nombre}}</a>
          {% endfor %}
        {% endfor %} 
      </div>
    </section>
{% endblock %}
